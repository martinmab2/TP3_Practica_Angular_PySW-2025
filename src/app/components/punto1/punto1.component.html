<div id="carouselExampleDark" class="carousel carousel-dark slide m-5">
    <div class="text-center mb-5">
        <h2>Slide de Noticias Interesantes</h2>
    </div>
    <!-- Indicadores dinámicos -->
    <div class="carousel-indicators">
        <button *ngFor="let noticia of noticias; let i = index" 
                type="button" 
                data-bs-target="#carouselExampleDark" 
                [attr.data-bs-slide-to]="i" 
                [class.active]="i === 0" 
                [attr.aria-current]="i === 0 ? 'true' : null" 
                [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
    </div>
    <!-- Contenido del carrusel -->
    <div class="carousel-inner mt-5">
        <div *ngFor="let noticia of noticias; let i = index" 
             class="carousel-item" 
             [class.active]="i === 0" 
             data-bs-interval="3000">
            <img [src]="noticia.imagen" 
                 class="d-block w-100" 
                 [alt]="noticia.titulo"
                 style="max-height: 600px; object-fit: cover;">
            <div class="carousel-caption d-none d-md-block text-dark">
                <h3>{{noticia.titulo}}</h3>
                <p>{{noticia.descripcion}}</p>
                <p>Fecha: {{noticia.fecha}}</p>
                <p>Categoría: {{noticia.categoria}}</p>
            </div>
        </div>
    </div>
    <!-- Controles de navegación -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
